<!DOCTYPE html>

<title>Yasmin Rademann</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #000; }
  header { text-align: center; padding: 2rem 1rem; }
  h1 { margin: 0; font-weight: 700; }
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 1.5rem; 
    max-width: 900px; 
    margin: 2rem auto;
  }
  .project {
    position: relative;
    border: 1px solid #000;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .project img {
    display: block;
    width: 100%;
    height: auto;
  }
  .title {
    padding: 1rem;
    font-weight: bold;
    transition: text-transform 0.3s ease, background 0.3s ease, color 0.3s ease;
  }
  .project:hover {
    background: #000;
    color: #fff;
  }
  .project:hover .title {
    text-transform: uppercase;
  }
  a {
    color: inherit;
    text-decoration: none;
    display: block;
  }
  footer {
    text-align: center;
    margin: 3rem 0 1rem;
    font-size: 0.9rem;
    color: #444;
  }
  nav a {
    margin: 0 1rem;
    font-weight: bold;
    color: #000;
  }
  nav a:hover {
    text-decoration: underline;
  }
  @media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; margin: 1rem; }
  }
</style>
</head>
<body>
<header>
  <h1>Work</h1>
  <nav>

  </nav>
</header>

    <div class="title">same streets, same sky</div>
  </a>
  <a href="projekt2.html" class="project">
    <img src="img/projekt2.jpg" alt="Can I be that man">
    <div class="title">Projekt Zwei</div>
  </a>
  <a href="projekt3.html" class="project">
    <img src="img/projekt3.jpg" alt="Core">
    <div class="title">Projekt Drei</div>
  </a>
  <a href="projekt4.html" class="project">
    <img src="img/projekt4.jpg" alt="You shall">
    <div class="title">Projekt Vier</div>
  </a>
  <a href="projekt5.html" class="project">
    <img src="img/projekt5.jpg" alt="Logotype">

  </a>
  <a href="projekt6.html" class="project">
    <img src="img/projekt6.jpg" alt="Branding Gaia">

<footer>
