<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photon Portfolio</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #000; }
  header { text-align: center; padding: 2rem 1rem; }
  h1 { margin: 0; font-weight: 700; }
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 1.5rem; 
    max-width: 900px; 
    margin: 2rem auto;
  }
  .project {
    position: relative;
    border: 1px solid #000;
    padding: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .project:hover {
    background: #000;
    color: #fff;
  }
  .project:hover .title {
    text-transform: uppercase;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  footer {
    text-align: center;
    margin: 3rem 0 1rem;
    font-size: 0.9rem;
    color: #444;
  }
  nav a {
    margin: 0 1rem;
    font-weight: bold;
    color: #000;
  }
  nav a:hover {
    text-decoration: underline;
  }
  @media (max-width: 600px) {
    .grid { grid-template-columns: 1fr; margin: 1rem; }
  }
</style>
</head>
<body>
<header>
  <h1>Photon Portfolio</h1>
  <nav>
    <a href="me.html">Über mich</a>
  </nav>
</header>
<main class="grid">
  <a href="projekt1.html" class="project"><div class="title">Projekt Eins</div></a>
  <a href="projekt2.html" class="project"><div class="title">Projekt Zwei</div></a>
  <a href="projekt3.html" class="project"><div class="title">Projekt Drei</div></a>
  <a href="projekt4.html" class="project"><div class="title">Projekt Vier</div></a>
  <a href="projekt5.html" class="project"><div class="title">Projekt Fünf</div></a>
  <a href="projekt6.html" class="project"><div class="title">Projekt Sechs</div></a>
</main>
<footer>
  &copy; 2025 Photon Portfolio
</footer>
</body>
</html>
